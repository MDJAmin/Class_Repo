<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>Food Soshi</title>
</head>

<body>
    <section class="container">
        <div class="card">
            <div>
                <div class="icons">
                    <p><i class='bx  bx-heart'></i>91</p>
                    <p><i class='bx  bx-message-bubble'></i>15</p>
                </div>
                <div class="product-img-container">
                    <img class="product-img"
                        src="assets/Default_shoes_product_for_nike_in_difrent_style_and_color_4_d_0.jpg" alt="Product">
                </div>
                <div class="price">
                    <p>$4.00</p>
                </div>
                <div class="card-contents">
                    <div class="card-header-content">
                        <div>
                            <h2 class="header">Philadelphia</h2>
                            <p class="city">Tokyo</p>
                        </div>
                        <img class="user-image"
                            src="assets/Default_Businessmanwearing_Retro_Sunglassesshort_light_brown_h_0.jpg"
                            alt="person">
                    </div>
                    <div class="mid-content">
                        <p class="time">2h ago</p>
                        <p class="client-name">Edvard 007</p>
                    </div>
                    <div class="card-body-content">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing
                            elit. Aliquam, cumque.adipisicing elit. Aliquam, cumque.
                            adipisicing elit. Aliquam, cumque.adipisicing elit.</p>
                    </div>

                </div>
                <div class="card-btn">
                    <button>Compare</button>
                    <button>Read Reviews</button>
                </div>
            </div>
        </div>
        <div class="card"></div>
        <button>Click</button>
        <input type="password" name="" id="">
    </section>
</body>

</html>
